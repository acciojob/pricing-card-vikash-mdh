<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing-card">
        <img src="https://i.pinimg.com/236x/f0/57/4b/f0574bd65985d3ecc6321ea2a3f2325b.jpg" alt="Product Image" class="card-image" width="100" height="300">
        <h1 class="card-title">Premium Plan</h1>
        <p class="price"> Price Rs:200</p>
        <p class="description">Get access to all features and premium support.</p>
        <button class="buy-button">Buy Now</button>
    </div>
</body>
</html>
